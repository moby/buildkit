name: dockerd

## can be trigerred manually or using chat-ops in pull request:
# /test-dockerd
# /test-dockerd 20.10.18
# /test-dockerd https://github.com/moby/moby.git#master

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker version'
        required: true
        default: '20.10.18'

env:
  CHATOPS_CMD: "/test-dockerd"
  REPO_SLUG_ORIGIN: "moby/buildkit:latest"
  CACHE_GHA_SCOPE_IT: "integration-tests"
  CACHE_GHA_SCOPE_BINARIES: "binaries"
  TESTFLAGS: "-v --parallel=1 --timeout=30m"
  BUILDX_VERSION: "v0.9.1"  # leave empty to use the one available on GitHub virtual environment

jobs:
  check:
    if: (contains(github.event.comment.html_url, '/pull/') && startsWith(github.event.comment.body, env.CHATOPS_CMD)) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      -
        name: Dump context
        uses: crazy-max/ghaction-dump-context@v1

  prepare:
    runs-on: ubuntu-20.04
    needs:
      - check
    steps:
      -
        name: Check version
        run: |
          version=${{ github.event.inputs.version }}
          if [ -n "${{ github.event.comment.body }}" ]; then
            comment="${{ github.event.comment.body }}"
            version=${comment#"$CHATOPS_CMD"}
          fi
          if [ -z "$version" ]; then
            version=20.10.18
          fi
          echo "DOCKER_VERSION=$version" >> $GITHUB_ENV
      -
        name: Check build
        uses: actions/github-script@v6
        id: build
        with:
          result-encoding: string
          script: |
            try {
              new URL("${{ env.DOCKER_VERSION }}");
            } catch (e) {
              return false;
            }
            return true;
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: ${{ env.BUILDX_VERSION }}
          driver-opts: image=${{ env.REPO_SLUG_ORIGIN }}
          buildkitd-flags: --debug
      -
        name: Build
        if: steps.build.outputs.result == 'true'
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.DOCKER_VERSION }}
          target: binary
          outputs: /tmp/moby
      -
        name: Rename binary
        if: steps.build.outputs.result == 'true'
        run: |
          if [ -L "/tmp/moby/binary-daemon/dockerd" ]; then
            mv -f $(readlink /tmp/moby/binary-daemon/dockerd) /tmp/moby/binary-daemon/dockerd
          fi
      -
        name: Download
        if: steps.build.outputs.result != 'true'
        run: |
          mkdir -p /tmp/moby/binary-daemon
          cd /tmp/moby/binary-daemon
          wget -qO- "https://download.docker.com/linux/static/stable/x86_64/docker-${{ env.DOCKER_VERSION }}.tgz" | tar xvz --strip 1
      -
        name: Upload dockerd
        uses: actions/upload-artifact@v3
        with:
          name: dockerd
          path: /tmp/moby/binary-daemon/dockerd
          if-no-files-found: error

  test:
    runs-on: ubuntu-20.04
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        pkg:
          - ./client
          - ./cmd/buildctl
          - ./solver
          - ./frontend
          - ./frontend/dockerfile
        typ:
          - integration
        include:
          - pkg: ./...
            skip-integration-tests: 1
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: ${{ env.BUILDX_VERSION }}
          driver-opts: image=${{ env.REPO_SLUG_ORIGIN }}
          buildkitd-flags: --debug
      -
        name: Download dockerd
        uses: actions/download-artifact@v3
        with:
          name: dockerd
          path: ./build/
      -
        name: Fix dockerd perms
        run: |
          chmod +x ./build/dockerd
      -
        name: Update daemon.json
        run: |
          sudo rm /etc/docker/daemon.json
          sudo service docker restart
          docker version
          docker info
      -
        name: Test
        run: |
          ./hack/test ${{ matrix.typ }}
        env:
          TEST_DOCKERD: "1"
          TEST_DOCKERD_BINARY: "./build/dockerd"
          TESTPKGS: "${{ matrix.pkg }}"
          TESTFLAGS: "${{ env.TESTFLAGS }} --run=//worker=dockerd$"
          SKIP_INTEGRATION_TESTS: "${{ matrix.skip-integration-tests }}"
          CACHE_FROM: "type=gha,scope=${{ env.CACHE_GHA_SCOPE_IT }} type=gha,scope=${{ env.CACHE_GHA_SCOPE_BINARIES }}"
